<div class="flex-column row">
    <div class="flex-row row-header">
        <div class="flex-column flex-grow layout-padding">
            <div class="title">{{:title}}</div>
            <div>AlertId: {{:id}}</div>
            <div class="details-btn link">+ view details</div>
        </div>
        <div class="medium-grey layout-padding">{{:severity}}</div>
        <div class="medium-grey row-right-column layout-padding">{{:resources}} Resources</div>
    </div>
    <div class="flex-column row-body">
        <div class="flex-row separator-top">
            <div class="flex-column separator-right flex-grow">
                <div class="layout-padding">
                    <div class="layout-margin-bottom-8">
                        <i>Category</i><br/>
                        {{:category}}
                    </div>
                    <div>
                        <i>Description</i><br/>
                        {{:description}}
                    </div>
                </div>
                <div class="bg-light-grey layout-padding">
                    <i>Suggested Fix</i><br/>
                    {{:fix}}
                </div>
            </div>
            <div class="flex-column row-right-column layout-padding">
                <div class="link">
                    {{:resources}} Resources
                    <i class="fa fa-angle-right right" aria-hidden="true"></i>
                </div>
                <div class="link">
                    more info
                    <i class="fa fa-angle-right right" aria-hidden="true"></i>
                </div>
                <div class="separator-top layout-margin-top-8 layout-margin-bottom-8"></div>
                <div class="link">
                    <i class="fa fa-envelope left" aria-hidden="true"></i>
                    share
                </div>
            </div>
        </div>
    </div>
</div>
